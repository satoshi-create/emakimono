  $('.section').on('click', function () {
    if ($('.enabled').length === 0) {
      if ($(".image2-container").length) {
        $(".image2-container").show()
      } else {
        $(".mainimage").elevateZoom({
          zoomType: "lens",
          lensShape: "round",
          lensSize: 400,
          scrollZoom: true,
        });
      }
    } else {
      $(this).toggleClass('enabled');
      $(".image2-container").hide()
    }
  });
