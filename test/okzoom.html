<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  img {
    width: 400px;
    overflow-y: hidden;
  }
</style>

<body>
  <button class="btn">zoom</button>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <img src="https://s3-eu-west-1.amazonaws.com/lovealetter/white-t-shirt.jpg" class="image" />
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/js/okzoom.min.js"></script>
  <script>
    const btn = document.querySelector('.btn')
    const container = document.querySelector('.container')
    btn.addEventListener('click', () => {
      const img = container.querySelector('img')
      container.classList.toggle('active')
      if (container.classList.contains('active')) {
        $('.image').okzoom({
          width: 250,  // ルーペの幅
          height: 250,  // ルーペの高さ
          round: true,  // ルーペの形
          border: "1px solid black", // ルーペのボーダー指定
          shadow: "0 0 5px #ffffff"  // ルーペの影指定
        });
      }else{
        
      }
    })

  </script>
</body>

</html>
