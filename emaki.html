<head>

  <style>
    @font-face {
      font-family: "Kaisei Decol";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local("Kaisei Decol"),
        url("../fonts/kaisei-decol-v8-latin_japanese-regular.woff2") format("woff2"),
    }

    /* zen-kurenaido-regular - latin_japanese */
    @font-face {
      font-family: "Zen Kurenaido";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local("Zen Kurenaido"),
        url("../fonts/zen-kurenaido-v9-latin_japanese-regular.woff2") format("woff2"),
    }

    :root {
      font-size: 10px;
      --title-font: "Kaisei Decol", serif;
      --text-font: "Zen Kurenaido", sans-serif;
      --my-font: 游明朝, "Yu Mincho", YuMincho, "Hiragino Mincho ProN",
        "Hiragino Mincho Pro", HGS明朝E, メイリオ, Meiryo, serif;
      --clr-black: #222222;
      --clr-gray: #6c6c6c;
      --clr-white: #fff;
      --clr-primary-01: rgba(117, 159, 238, 0.57);
      --clr-primary-01-02: rgba(117, 159, 238, 0.3);
      --clr-primary-02: #7daaff;
      --clr-primary-03: #5c8fed;
      --clr-accent-01: #e1644d;
      --clr-btn: #d6d6d6;
      --clr-btn-02: #b3b3b3;
      --h1-right: 137px;
      --slideR-width: 180px;
      --slideR-height: 400px;
      --slideR-right: -140px;
      --shadowR: -10px 15px 10px rgba(0, 0, 0, 0.2);
      --shadowL: 10px 15px 10px rgba(0, 0, 0, 0.2);
      --shadowB: 10px -15px 10px rgba(0, 0, 0, 0.2)
    }

    *,
    ::after,
    ::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none
    }

    body {
      font-family: var(--my-font);
      font-size: 16px;
      color: var(--clr-black)
    }

    .contents {
      height: 100vh;
      width: 100vw;
      overflow-y: hidden;
      overflow-x: scroll
    }

    img,
    .mainimage {
      height: 100%;
      /* width: 2000px; */
    }

    @-moz-document url-prefix() {

      img,
      .mainimage {
        height: auto;
      }
    }

    .off {
      display: none
    }

    .pc {
      display: none
    }

    @media (max-height:375px) {
      .header {
        display: none
      }
    }

    @media (min-height:800px) {
      .header {
        display: flex
      }
    }

    .header {
      writing-mode: horizontal-tb;
      width: 100%;
      position: fixed;
      left: 0;
      z-index: 10
    }

    .header {
      top: 6px;
      justify-content: center;
      column-gap: 5px
    }

    .contents.pc {
      display: flex;
      flex-direction: row-reverse
    }

    .sidebar-open-btn,
    .sidebar-close-btn {
      font-size: 3rem;
      background: transparent;
      border-color: transparent;
      color: #444444
    }

    .sidebar-open-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10
    }

    .sidebar {
      display: none;
      writing-mode: horizontal-tb;
      padding: 2rem;
      position: absolute;
      z-index: 99;
      overflow: scroll
    }

    .sidebar .mokuji {
      font-size: 2rem;
      color: var(--clr-black)
    }

    .sidebarR .sidebar-close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem
    }

    .sidebarR {
      right: 0;
      top: 0;
      height: 100%;
      width: 40%;
      box-shadow: var(--shadowR);
      background: white
    }

    .sidebarL {
      bottom: 0;
      height: 40%;
      width: 100%;
      background: white;
      text-align: right;
      box-shadow: var(--shadowB)
    }

    .sidebarL-word-box {
      font-size: 2rem;
      text-align: left
    }

    @media (min-width:768px) {
      .sidebar {
        width: 400px
      }

      .sidebarL {
        left: 0;
        top: 0%;
        height: 100%;
        background: rgb(155, 136, 155);
        text-align: right;
        box-shadow: var(--shadowL)
      }
    }

    .slideB {
      z-index: 100;
      position: fixed;
      right: 0;
      bottom: -30%;
      height: 30%;
      writing-mode: vertical-rl
    }

    .slideB .slide-innerB {
      position: relative;
      overflow: auto;
      background-color: var(--clr-black);
      background-image: url(../img/washi_green.jpg)
    }

    .modal-box h3 {
      grid-area: 1 / 1 / auto / span 2;
      justify-self: center;
      font-family: "Kaisei Decol", serif;
      font-size: 3rem
    }

    .modal-box img {
      grid-area: 2 /1 / span1/span1;
      height: auto;
      align-self: center
    }

    .modal-box p {
      grid-area: 2 /2;
      font-family: "Zen Kurenaido", sans-serif;
      font-size: 2rem
    }
  </style>
</head>

<body>
  <header class="header pc"></header>

  <button class="sidebar-open-btn">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>
  <aside class="sidebar sidebarR">
    <button class="sidebar-close-btn">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="mokuji"></div>
  </aside>


  <!-- sidebarL -->
  <aside class="sidebar sidebarL">
    <button class="sidebar-close-btn">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="sidebarL-word-box"></div>
  </aside>

  <div class="slideB off pc">
    <div class="slide-innerB" class="Roff">
    </div>
  </div>

  <div class="contents pc"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/pace.min.js" defer></script>
  <script src="js/emaki.js" type="module" defer></script>
  <script src="js/mousewheel.min.js"></script>
  <script src="js/smoothscroll-polyfill.js" type="module" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/plugins/unveilhooks/ls.unveilhooks.min.js"
    defer></script>
  <script src="https://kit.fontawesome.com/a07a7ea817.js" crossorigin="anonymous" defer></script>

</body>

</html>
